{% load staticfiles %}

<html lang="en">
    <body ng-app="scrumboard.demo">

        {% verbatim %}

        <div ng-controller="ScrumboardController">
            <div ng-repeat="list in data">
                <h3>{{ list.name }}</h3>
                    <ul>
                        <li ng-repeat="card in list.cards">
                            <h4> {{ card.title }} </h4>
                            <p> {{ card.description }} </p>
                        </li>
                    </ul>
                <input type="text"  ng-model="new_title" />
                <button ng-click="add(list, new_title);">add card</button>
            </div>
        </div>

        {% endverbatim %}

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="{% static "scrumboard/scrumboard.js" %}"></script>
    </body>
</html>
